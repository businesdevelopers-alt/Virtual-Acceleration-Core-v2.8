<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | المسرعة الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        --slate-950: #020617;
        --radius-corporate: 1rem;
        --radius-elite: 2.5rem;
      }

      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: white;
        color: var(--slate-900);
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      body.dark {
        background-color: var(--slate-950);
        color: #f1f5f9;
      }

      /* Typography Hierarchy */
      h1, h2, h3, h4 { 
        letter-spacing: -0.03em; 
        line-height: 1.1; 
        font-weight: 900; 
      }

      /* Elite Sharp System - NO GRADIENTS */
      .card-premium {
        background: white;
        border-radius: var(--radius-elite);
        border: 1px solid var(--slate-200);
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }
      body.dark .card-premium {
        background: var(--slate-900);
        border-color: rgba(255, 255, 255, 0.05);
      }
      .card-premium:hover {
        border-color: var(--primary);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05);
      }

      /* Staggered Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .stagger-load > * {
        opacity: 0;
        animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      .stagger-load > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-load > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-load > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-load > *:nth-child(4) { animation-delay: 0.4s; }

      .animate-fade-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

      /* Smoother Active State for Elite Buttons */
      .active\:scale-95 {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease-out !important;
        will-change: transform;
      }
      
      .active\:scale-95:active {
        transform: scale(0.95) !important;
        box-shadow: 0 4px 8px -2px rgba(37, 99, 235, 0.2) !important;
        transition: transform 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
      }

      /* Elite Button Base Styling & Icon Zoom Effect for the requested selector */
      .bg-blue-600.text-white.rounded-\[2rem\].font-black.text-xl.shadow-3xl.shadow-blue-500\/30.transition-all.transform.hover\:scale-\[1\.02\].active\:scale-95.disabled\:opacity-50.flex.items-center.justify-center.gap-4 {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        position: relative;
        z-index: 1;
      }

      .bg-blue-600.text-white.rounded-\[2rem\].font-black.text-xl.shadow-3xl.shadow-blue-500\/30.transition-all.transform.hover\:scale-\[1\.02\].active\:scale-95.disabled\:opacity-50.flex.items-center.justify-center.gap-4:hover svg,
      .bg-blue-600.text-white.rounded-\[2rem\].font-black.text-xl.shadow-3xl.shadow-blue-500\/30.transition-all.transform.hover\:scale-\[1\.02\].active\:scale-95.disabled\:opacity-50.flex.items-center.justify-center.gap-4:hover span[class*="text-"],
      .bg-blue-600.text-white.rounded-\[2rem\].font-black.text-xl.shadow-3xl.shadow-blue-500\/30.transition-all.transform.hover\:scale-\[1\.02\].active\:scale-95.disabled\:opacity-50.flex.items-center.justify-center.gap-4:hover span:not(.animate-spin) {
        transform: scale(1.15) rotate(3deg);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: inline-block;
      }

      /* Ultra-Smooth physical press feedback */
      .bg-blue-600.text-white.rounded-\[2rem\].font-black.text-xl.shadow-3xl.shadow-blue-500\/30:active {
        transform: scale(0.95) translateY(1px) !important;
        box-shadow: 0 8px 15px -5px rgba(37, 99, 235, 0.3) !important;
        transition: transform 0.08s ease-out !important;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: var(--slate-200); border-radius: 10px; }
      body.dark ::-webkit-scrollbar-thumb { background: var(--slate-800); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { 
              primary: '#2563eb',
              'brand-dark': '#020617'
            },
            borderRadius: { 'premium': '2.5rem' }
          }
        }
      }
    </script>
